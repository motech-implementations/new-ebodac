language: java
jdk:
  - oraclejdk12

services:
  - mysql

install: true

script:
  - sudo chmod +x ./run_build.sh
  - ./run_build.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
